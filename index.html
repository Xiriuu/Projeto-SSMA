<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manual Digital</title>
        <link rel="stylesheet" href="./assets/fonts/style.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="search-bar">
                    <i class="icon-search"></i>
                    <input type="text" placeholder="Buscar FISPQ" id="search" />
                </div>
                <i class="icon-menu"></i>
            </nav>
        </header>
        <div class="banner">
            <img
                id="banner-img"
                src="./assets/images/banner.jpg"
                alt="banner"
            />
        </div>
        <section class="content">
            <a class="fispq" href="#"
                >O que você quer saber?<i class="icon-circle-right"></i
            ></a>

            <div class="container">
                <a href="#">
                    <div class="card">
                        <img src="./assets/images/card1.jpg" alt="FISPQ 1" />
                        <p class="card-title">Armazenamento</p>
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <img src="./assets/images/card2.jpg" alt="FISPQ 2" />
                        <p class="card-title">Descarte</p>
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <img src="./assets/images/card3.jpg" alt="FISPQ 3" />
                        <p class="card-title">Normas de Segurança</p>
                    </div>
                </a>
            </div>
        </section>
    </body>
    <script src="./script.js"></script>
</html>
